<html>
    
    <head>
        
        <title>modal</title>
        
    </head>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    
    <link rel="stylesheet" href="modal.css">
    
    <body>
        
        <div class="container">
            
            <div class="row">
                
            <div class="col-md-12">
                
                <h1 class="text-center">hello</h1>
                
            <p class="text-center"><a href="#" data-target="#modal" data-toggle="modal" role="button" class="btn btn-primary btn-lg">login here</a></p>
                
                </div>
                
            </div>
            
        </div>
        
        <div class="modal fade" id="modal">
            
            <div class="modal-dialog">
                
                <div class="modal-content">
                    
                    <div class="modal-header text-center">
                        
                        <img  id="logo" src="images2/77.jpg" width="150" height="150" alt="">
                        
                        <div id="div-form">
                            
                            <form>
                                
                                <div class="modal-body">
                                    
                            <div>type your email and password here:</div>
                                    
                            <input type="email" class="form-control" placeholder="email" required><input type="password" class="form-control" placeholder="password" required>
                                    
                            <div class="checkbox">
                                
                                <label>
                                    
                                    <input type="checkbox">Remember me
                                    
                                </label>
                                
                            </div>
                                    <div class="modal-footer">
                                        
                                        <div class="row">
                                            
                                            <div class="col-sm-6">
                                                
                                                <button class="btn btn-primary">signup</button>
                                                
                                            </div>
                                            
                                            <div class="col-sm-6">
                                                
                                                <button class="btn btn-primary">login</button>
                                                
                                            </div>
                                            
                                        </div>
                                        
                                    </div>
                                    
                                </div>
                                
                            </form>
                            
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
        
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</html>
